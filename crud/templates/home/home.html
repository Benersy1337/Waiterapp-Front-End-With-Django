{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaiterApp</title>

    <link rel="stylesheet" href="{% static '/assets/css/styles.css' %}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>

    <header id="topo">

    {% block button-header %}
    {% if request.user.is_authenticated %}       

      <a href="/"><button class="button-cadastro"><strong>Voltar</strong></button></a>
               
    {% endif %}
    {% endblock %}
    
      <div class="container">

        <div class="content">
          

            <div class="page-details">
              <h1>Pedidos</h1>
              <h2>Cadastre os Pedidos dos Clientes</h2>
            </div>

            <img src="{% static '/assets/img/logo.svg' %}" alt="WAITERAPP" />

            <div class="logado">

              {% if request.user.is_authenticated %}
                <p class="welcome">Bem vindo, {{ request.user.username }}</p>

      
                <a class="logout" href="{% url 'logout' %}">Sair</a>
              {% endif %}

              
            </div>

          </div>

      </div>
    
    </header>

    
    <div class="container">

        {% block content %}
        {% endblock %}

    </div>

  </body>
  
</html>
