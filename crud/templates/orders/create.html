{% extends 'home/home.html' %}

{% block button-header %}
    <a href="/all"><button class="button-cadastro"><strong>Voltar</strong></button></a>
{% endblock %}

{% block content %}





<h1>Criar Order</h1>

<form action="{% url 'create' %}" method="POST">

    {% csrf_token %}

    <div class="card-parciais item-page">

            <div class="card-body">

                <div class="form-group">

                <input type="hidden" name="id" value={{pedido.id}} />

                <label for="descricao">Descrição do Pedido:</label>
                <input
                type="text"
                name="descricao"
                placeholder="Digite a descrição do pedido"
                required
                />

            </div> 

            <div class="form-group">
                <label for="numero">Número do Pedido:</label>
                <input
                type="number"
                name="numero"
                placeholder="Digite o número do Pedido"
                required
                />
            </div>

            <div class="form-group">
                <label for="numeroMesa">Número da Mesa:</label>
                <input
                type="number"
                name="numeroMesa"
                placeholder="Digite o número da Mesa"
                required
                />
            </div>

            <div class="form-group">
                <label for="imagem">Imagem:</label>
                <input type="file" name="imagem" required/>
            </div> 

                
            
            
            <div class="buttons-detail">

                <input type="submit" class="btn btn-primary button" value="Criar" />
            
            </div>

        
    </div>
</form>

{% endblock %}
